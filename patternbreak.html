<DOCTYPE html>
<html>
	<head>
		<title>Pattern Break Level 1</title>
		<link rel="stylesheet" type="text/css" href="patternbreakstyle.css" />
		<link href='http://fonts.googleapis.com/css?family=Coda+Caption:800' rel='stylesheet' type='text/css'>
		<script id="script" src="pattern_break_levels.js"></script>
		<script id="script" src="pattern_break_functions.js"></script>
		

	</head>

	<body>
		<div class="wrapper">
			<div class="title cf"><h1>Pattern Breaker</h1></div>
			<div class="levelwrap cf">
				<select id="levelselect" onChange="changeLevel(this.value)">
					<option>Choose</option>
					<script>levelselect();</script>
				</select>
				<h2 class="level">Level <span id= "levelnumber"></span></h2>
				<div class="targetwrap"><h2>Target number = <span id="target"></span><h2></div>
			</div>
			<div><p id="description" class="describe"></div>
			
			<div id="buttonwrap">
				<div id="b1" class="button activebutton" onClick="activateB1()"></div>
				<div id="b2" class="button activebutton" onClick="activateB2()"></div>
				<div id="b3" class="button activebutton" onClick="activateB3()"></div>
				<div id="b4" class="button activebutton" onClick="activateB4()"></div>
				<div id="reset" onClick="resetLevel()">Reset</div>
			</div>

			<div id="nextlevel" onClick="nextLevel()">Well done!<br />Try Level <span id="nextLevelDisp"></span></div>
		</div>
	</body>
</html>
